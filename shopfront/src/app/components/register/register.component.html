<body>
    <div class="wrapper">
        <div class="logo">
            <img src="../../assets/images/icons8-circled-user-male-skin-type-7.gif" alt="">
        </div>
        <div class="text-center mt-4 name">
           Register
        </div>
        <form class="p-3 mt-3" [formGroup]="userprofileForm" (ngSubmit)="onSubmit(userprofileForm.value)">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Username" formControlName="name">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="email" name="email" id="email" placeholder="email" formControlName="type">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password" formControlName="password">
            </div>
            <button class="btn mt-3">Register</button>
        </form>
        <div class="text-center fs-6">
         <a href="../login.component.html">LogIn</a>
        </div>
    </div>
    </body>
