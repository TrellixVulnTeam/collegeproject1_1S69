

<div class="card-wrapper">
  <div class="card">
    <!-- card left -->
    <div class="product-imgs">
      <div class="img-display">
        <div class="img-showcase">
          <img
            src="https://fadzrinmadu.github.io/hosted-assets/product-detail-page-design-with-image-slider-html-css-and-javascript/shoe_1.jpg"
            alt="shoe image"
          />
        </div>
      </div>
    </div>
    <!-- card right -->
    <div class="product-content">
      <h2 class="product-title">{{product.product_name}}</h2>
      <div class="product-rating">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star-half-alt"></i>
        <span>4.7(21)</span>
      </div>

      <div class="product-price">
        <p class="price">Price: <span>{{product.product_pric}}</span></p>
      </div>

      <div class="product-detail">
        <h2>about this item:</h2>
        <p>
           {{product.product_desc}}
        </p>
        
        <ul>
          <li>Available: <span>2</span></li>
          <li>Category: <span>{{product.product_type}}</span></li>
          <li>Shipping Area: <span>All over the world</span></li>
          <li>Shipping Fee: <span>Free</span></li>
        </ul>
      </div>

      <div class="purchase-info">
        <input type="number" min="0" value="1" />
        <button type="button" class="btn" (click)="cartadd(product.id)">
          Add to Cart <i class="fas fa-shopping-cart"></i>
        </button>
        <button type="button" class="btn" (click)="wishlistadd(product.id)">Add to Wishlist <i class="fas fa-heart"></i></button>
      </div>
    </div>
  </div>
</div>
