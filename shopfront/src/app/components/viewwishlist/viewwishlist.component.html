<div class="container px-3 my-5 clearfix">
    <!-- Shopping cart table -->
    <div class="card">
      <div class="card-header">
        <h2>Wishlist</h2>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered m-0">
            <thead>
              <tr>
                <!-- Set columns width -->
                <th class="text-center py-3 px-4" style="min-width: 400px">
                  Products in Wishlists
                </th>
                <th class="text-right py-3 px-4" style="width: 100px">Product -Name</th>
                <th class="text-right py-3 px-4" style="width: 100px">Price</th>
              
                
                <th
                  class="text-center align-middle py-3 px-0"
                  style="width: 40px"
                >
                  <a
                    href="#"
                    class="shop-tooltip float-none text-light"
                    title=""
                    data-original-title="Clear cart"
                    ><i class="ino ion-md-trash">Remove</i
                  ></a>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of wishlistproducts">
                
                <td class="p-4">
                  <div class="media align-items-center">
                    <img
                      src="https://bootdey.com/img/Content/avatar/avatar1.png"
                      class="d-block ui-w-40 ui-bordered mr-4"
                      alt=""
                    />
                    <div class="media-body">
                      <a href="#" class="d-block text-dark">${{product.item_name}}</a>
                    </div>
                  </div>
                </td>
                <td class="text-right font-weight-semibold align-middle p-4">
                  ${{product.price}}
                </td>
                
                <td class="text-center align-middle px-0">
                  <a
                    href="#"
                    class="shop-tooltip close float-none text-danger"
                    title=""
                    data-original-title="Remove"
                    >Remove</a>
                  
                </td>
              </tr>
             
            </tbody>
          </table>
        </div>
        <!-- / Shopping cart table -->
  
       
    </div>
  </div>
